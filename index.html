<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Webex CC Webdialer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
    }
    #webex-dialer {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    #btnCall {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #btnCall:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Webex CC - Web Dialer</h1>
  <p>Presiona el botÃ³n para contactar a un agente de soporte:</p>
  <a href="#" id="btnCall">ðŸ“ž Contactar Soporte</a>

  <div id="webex-dialer"></div>

  <!-- Widget de Webex Call -->
  <script src="https://btt.webex.com/call-widget.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const callBtn = document.getElementById('btnCall');
      const dialer = document.getElementById('webex-dialer');
      let widgetInitialized = false;

      callBtn.addEventListener('click', function (e) {
        e.preventDefault();
        dialer.style.display = 'block';

        if (!widgetInitialized) {
          webexCallWidget.init({
            elementId: 'webex-dialer',
            orgId: 'e8a35262-0627-40d1-9b31-82b6b9af3653', // Tu Org ID
            entryPointId: 'f60c3a17-2842-4cc8-93ce-6ed87bf3fef9', // Entry Point ID
            locale: 'es',
            theme: 'light',
            // autoCall: true // Puedes activar esto si quieres llamar automÃ¡ticamente al abrir
          });
          widgetInitialized = true;
        }
      });
    });
  </script>

</body>
</html>
