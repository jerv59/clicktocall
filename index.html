<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejemplo Webdialer Webex CC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #webex-dialer {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    #btnCall {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    #btnCall:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Webex CC Webdialer Test</h1>
  <a href="#" id="btnCall">Contactar Agente</a>

  <div id="webex-dialer"></div>

  <!-- Incluir el script del widget de Webex -->
  <script src="https://btt.webex.com/call-widget.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const callBtn = document.getElementById('btnCall');
      const dialer = document.getElementById('webex-dialer');
      let widgetInitialized = false;

      callBtn.addEventListener('click', function (e) {
        e.preventDefault();

        // Mostrar el contenedor del dialer
        dialer.style.display = 'block';

        if (!widgetInitialized) {
          // Inicializar el widget con tus valores
          webexCallWidget.init({
            elementId: 'webex-dialer',
            orgId: 'TU_ORG_ID',           // ‚Üê Reemplaza con tu Org ID
            queueId: 'TU_QUEUE_ID',       // ‚Üê Reemplaza con tu Queue ID
            entryPoint: 'TU_ENTRY_POINT_ID',  // ‚Üê Reemplaza con tu Entry Point ID
            locale: 'es',
            theme: 'light'
          });

          widgetInitialized = true;
        } else {
          // Si ya est√° inicializado, podr√≠a intentar llamada autom√°tica si el widget lo permite
          // webexCallWidget.call();  // ‚Üê solo si est√° soportado
        }
      });
    });
  </script>

</body>
